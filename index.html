<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Listen My Heroes</title>
</head>
<body>
    <div class="heroes">
        <div class="character woman" id="lux">
            <img class="female" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Lux.png" alt="Lux">
            <h3 class="name">Lux</h3>
        </div>
        <div class="character man" id="ezreal">
            <img class="male" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Ezreal.png" alt="Ezreal">
            <h3 class="name">Ezreal</h3>
        </div>
        <div class="character man" id="jhin">
            <img class="male" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Jhin.png" alt="Jhin">
            <h3 class="name">Jhin</h3>
        </div>
        <div class="character woman" id="shyvana">
            <img class="female" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Shyvana.png" alt="Shyvana">
            <h3 class="name">Shyvana</h3>
        </div>
        <div class="character woman " id="nidalee">
            <img class="female" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Nidalee.png" alt="Nidalee">
            <h3 class="name">Nidalee</h3>
        </div>
        <div class="character man" id="kled">
            <img class="male" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Kled.png" alt="Kled">
            <h3 class="name">Kled</h3>
        </div>
</div>

<div class="actions">
    <button id="hide">Cacher la description</button>
    <button id="onlyMen">Ne montrer que les hommes</button>
    <button id="onlyWomen">Ne montrer que les femmes</button>
    <button id="everybody">Montrer tout le monde</button>
</div>
<div class="description"></div>
</body>
</html>
